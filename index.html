<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="main-heading">Progress Steps</div>

        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>

                <div class="circle active" id="circle-1">1</div>
                <div class="circle" id="circle-2">2</div>
                <div class="circle" id="circle-3">3</div>
                <div class="circle" id="circle-4">4</div>
            </div>
            <div class="button-container">
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fa fa-heart-o"></i> by Aditya Jain</p>
        <div class="footer-icons">
            <a href="https://adityaportfolio.live/" target="_blank">
                <i class="fa fa-globe"></i>
            </a>
            <a href="https://www.linkedin.com/in/aditya-jain-6497a0240/" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://github.com/aditya-jain-dev" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
